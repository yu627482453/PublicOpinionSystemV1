          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tables-Index</h1>
          <p class="mb-4">大数据收集数据 article</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Tables-Index</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>昵称</th>
                      <th>在线天数</th>
                      <th>是否认证</th>
                      <th>认证标签</th>
                      <th>描述</th>
                      <th>性别</th>
                      <th>粉丝数</th>
                      <th>关注数</th>
                      <th>发布内容</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>id</th>
                      <th>昵称</th>
                      <th>在线天数</th>
                      <th>是否认证</th>
                      <th>认证标签</th>
                      <th>描述</th>
                      <th>性别</th>
                      <th>粉丝数</th>
                      <th>关注数</th>
                      <th>发布内容</th>
                    </tr>
                  </tfoot>
                  <tbody id="table-user">
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <script>
            function addTable(data) {

              text = "";
              for (i = 0; i < data.length; i++) {
                text += "<tr> \n";
                text += "<td>" + data[i].id + "</td>\n";
                text += "<td>" + data[i].screen_name + "</td>\n";
                text += "<td>" + data[i].statuses_count + "</td>\n";
                text += "<td>" + data[i].verified + "</td>\n";
                text += "<td>" + data[i].verified_reason + "</td>\n";
                text += "<td>" + data[i].description + "</td>\n";
                text += "<td>" + data[i].gender + "</td>\n";
                text += "<td>" + data[i].followers_count + "</td>\n";
                text += "<td>" + data[i].follow_count + "</td>\n";
                text += "<td>" + data[i].text + "</td>\n";
              }

              return text;
            }

            $(function () {

              $.ajax({
                type: "get",
                url: "table/dailyusertable",
                dataType: "json",
                contentType: "application/json; charset=utf-8",

                success: function (result) {
                  if (result.code == 200) {
                    var value = JSON.parse(result.value);
                    var text = addTable(value);

                    $("#table-user").html(text);

                  }
                }
              });

            })
          </script>
