          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Tables</h1>
          <p class="mb-4">DataTables is a third party plugin that is used to generate the demo table below. For more
            information about DataTables, please visit the <a target="_blank" href="https://datatables.net">official
              DataTables documentation</a>.</p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>创建时间</th>
                      <th>文本内容</th>
                      <th>点赞数</th>
                      <th>所评论内容</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>id</th>
                      <th>创建时间</th>
                      <th>文本内容</th>
                      <th>点赞数</th>
                      <th>所评论内容</th>
                    </tr>
                  </tfoot>
                  <tbody id="table-comment">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <script>
            function addTable(data) {

              text = "";
              for (i = 0; i < data.length; i++) {
                text += "<tr> \n";
                text += "<td>" + data[i].id + "</td>\n";
                text += "<td>" + data[i].created_at + "</td>\n";
                text += "<td>" + data[i].text + "</td>\n";
                text += "<td>" + data[i].like_count + "</td>\n";
                text += "<td>" + data[i].index_text + "</td>\n";
              }

              return text;
            }

            $(function () {

              $.ajax({
                type: "get",
                url: "table/dailycommenttable",
                dataType: "json",
                contentType: "application/json; charset=utf-8",

                success: function (result) {
                  if (result.code == 200) {
                    var value = JSON.parse(result.value);
                    var text = addTable(value);

                    $("#table-comment").html(text);

                  }
                }
              });

            })
          </script>
